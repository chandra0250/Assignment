<div class="grid">
    <div class="">
        <button type="button" class="bg-primary text-[white] px-2 py-1 rounded" (click)="reset()">Reset</button>
        <button type="button" class="ml-4 bg-primary text-[white] px-2 py-1 rounded" (click)="addRow()">Add</button>
    </div>

    @for (item of counterObjList; track $index) {
        <div class="mt-6">
            <span class="bg-primary text-[white] rounded px-3 py-[2px] font-bold">{{item.count}}</span>
            <button type="button" class="ml-4 bg-[gray] text-[white] px-2 py-1 rounded" (click)="counterValue('increment', item)">Increment</button>
            <button type="button" class="ml-4 bg-[gray] text-[white] px-2 py-1 rounded" (click)="counterValue('decrement', item)">Decrement</button>
            <button type="button" class="ml-4 bg-[red] text-[white] px-2 py-1 rounded" (click)="deleteRow($index)">Delete</button>
        </div>
    }
</div>
